<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBJ Model Test</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: black;
            font-family: sans-serif;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="info">Loading 3D Model...</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.163.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.163.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';

        const infoDiv = document.getElementById('info');
        
        try {
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0xeeeeee);

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(10, 10, 10);

            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 2.5);
            directionalLight.position.set(10, 20, 5);
            scene.add(directionalLight);

            const loader = new OBJLoader();
            const objFileName = 'FloorPlan_Hydro.obj';

            loader.load(
                // File URL
                objFileName,
                // onLoad callback
                function (object) {
                    infoDiv.textContent = 'Model Loaded Successfully! You can now interact.';
                    const box = new THREE.Box3().setFromObject(object);
                    const center = box.getCenter(new THREE.Vector3());
                    object.position.sub(center); // Center the model
                    scene.add(object);
                },
                // onProgress callback
                function (xhr) {
                    const percentLoaded = (xhr.loaded / xhr.total * 100);
                    infoDiv.textContent = `Loading: ${percentLoaded.toFixed(2)}%`;
                },
                // onError callback
                function (error) {
                    console.error('An error happened during OBJ loading:', error);
                    infoDiv.innerHTML = `<span style="color: red;"><strong>Error:</strong> Could not load the OBJ file. Check the browser console (F12) for a 404 error. Ensure 'FloorPlan_Hydro.obj' is in the root of your GitHub repository and the name is exact.</span>`;
                }
            );

            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }, false);

        } catch(e) {
            console.error("A critical error occurred:", e);
            infoDiv.innerHTML = `<span style="color: red;"><strong>Critical Error:</strong> Something went wrong with the 3D setup. Details: ${e.message}</span>`;
        }
    </script>
</body>
</html>
